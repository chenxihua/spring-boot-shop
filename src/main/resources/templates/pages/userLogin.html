<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户登录首页</title>


<link rel="stylesheet" type="text/css" th:href="@{/layui/common/layui/css/layui.css}" media="all">
<link rel="stylesheet" type="text/css" th:href="@{/layui/common/global.css}" media="all">
<link rel="stylesheet" type="text/css" th:href="@{/layui/css/adminstyle.css}" media="all">

</head>
<body>


<div class="layui-layout layui-layout-admin" id="layui_layout">
    <!-- 顶部区域 -->
    <div class="layui-header header header-demo" th:fragment="topbars">
        <div class="layui-main">
            <!-- logo区域 -->
            <div class="admin-logo-box">
                <a class="logo" th:href="@{/common/gotoFirstPage}" title="logo">二手交易平台</a>
                <!-- <div class="larry-side-menu">
                 <i class="fa fa-bars" aria-hidden="true"></i>
            </div> -->
            </div>
            <!-- 顶级菜单区域 -->
            <div class="layui-larry-menu"></div>
            <!-- 右侧导航 -->
            <ul class="layui-nav larry-header-item">
                <li class="layui-nav-item">用户名：[[${session.currentUser.account}]]</li>
                <li class="layui-nav-item"><a href="javascript:readyLogout()"> <i
                        class="iconfont icon-exit"></i> 退出
                </a></li>
            </ul>
        </div>
    </div>

    <!-- 左侧侧边导航开始 -->
    <div class="layui-side layui-side-bg layui-larry-side" id="larry-side" th:fragment="sidebars">
        <div class="layui-side-scroll" id="larry-nav-side" lay-filter="side">

            <!-- 左侧菜单 -->
            <ul class="layui-nav layui-nav-tree">
                <li class="layui-nav-item layui-this"><a href="javascript:;"
                                                         data-url=""> <i
                        class="iconfont icon-home1" data-icon='icon-home1'></i> <span>平台首页</span>
                </a></li>
                    <!-- 二手商品展区 -->
                    <li class="layui-nav-item"><a href="javascript:;"> <i
                            class="iconfont icon-jiaoseguanli2"></i> <span>二手商品展区</span> <em
                            class="layui-nav-more"></em>
                    </a>
                        <dl class="layui-nav-child">
                            <dd>
                                <a th:href="@{/common/releaseGoods}" data-url="">
                                    <i class="iconfont icon-yonghu1" data-icon='icon-yonghu1'></i>
                                    <span>发布二手商品</span>
                                </a>
                            </dd>
                            <dd>
                                <a th:href="@{/common/lookForGoods}" data-url="">
                                    <i class="iconfont icon-yonghu1" data-icon='icon-yonghu1'></i>
                                    <span>查看二手商品</span>
                                </a>
                            </dd>
                        </dl>
                    </li>

                    <!-- 购物车区 -->
                    <li class="layui-nav-item"><a href="javascript:;"> <i
                            class="iconfont icon-jiaoseguanli2"></i> <span>购物车专区</span> <em
                            class="layui-nav-more"></em>
                    </a>
                        <dl class="layui-nav-child">
                            <dd>
                                <a href="javascript:;" data-url=""> <i
                                        class="iconfont icon-yonghu1" data-icon='icon-yonghu1'></i> <span>我的收藏</span>
                                </a>
                            </dd>
                            <dd>
                                <a href="javascript:;" data-url=""> <i
                                        class="iconfont icon-yonghu1" data-icon='icon-yonghu1'></i> <span>我的订单</span>
                                </a>
                            </dd>
                        </dl>
                    </li>

                <!-- 个人中心 -->
                <li class="layui-nav-item"><a href="javascript:;"> <i
                        class="iconfont icon-jiaoseguanli2"></i> <span>个人账户中心</span> <em
                        class="layui-nav-more"></em>
                </a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="javascript:;" data-url=""> <i
                                    class="iconfont icon-yonghu1" data-icon='icon-yonghu1'></i> <span>个人信息中心</span>
                            </a>
                        </dd>
                        <dd>
                            <a href="javascript:;" data-url=""> <i
                                    class="iconfont icon-yonghu1" data-icon='icon-yonghu1'></i> <span>修改密码</span>
                            </a>
                        </dd>
                    </dl>
                </li>

                <!-- ------------------------以上为新增额外功能---------------------------- -->

            </ul>
        </div>
    </div>

    <!-- 左侧侧边导航结束 -->
    <!-- 右侧主体内容 -->
    <div class="layui-body" id="larry-body"
         style="bottom: 0; border-left: solid 2px #2299ee;">
        <div class="layui-tab layui-tab-card larry-tab-box" id="larry-tab"
             lay-filter="demo" lay-allowclose="true">
            <div class="go-left key-press pressKey" id="titleLeft"
                 title="滚动至最右侧" th:fragment="rollrightbar">
                <i class="larry-icon larry-weibiaoti6-copy"></i>
            </div>
            <ul class="layui-tab-title" th:fragment="rollcenterbar">
                <li class="layui-this" id="admin-home"><i
                        class="iconfont icon-diannao1"></i><em>二手平台</em></li>
            </ul>
            <div class="go-right key-press pressKey" id="titleRight"
                 title="滚动至最左侧" th:fragment="rolllightbar">
                <i class="larry-icon larry-right"></i>
            </div>
            <ul class="layui-nav closeBox" th:fragment="advantagebars">
                <li class="layui-nav-item"><a href="javascript:;"><i
                        class="iconfont icon-caozuo"></i> 页面操作</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="javascript:;" class="refresh refreshThis"><i
                                    class="layui-icon">&#x1002;</i> 刷新当前</a>
                        </dd>
                        <dd>
                            <a href="javascript:;" class="closePageOther"><i
                                    class="iconfont icon-prohibit"></i> 关闭其他</a>
                        </dd>
                        <dd>
                            <a href="javascript:;" class="closePageAll"><i
                                    class="iconfont icon-guanbi"></i> 关闭全部</a>
                        </dd>
                    </dl></li>
            </ul>
            <!-- 放主体内容 -->
            <div class="layui-tab-content" style="min-height: 150px;">
                <div class="layui-tab-item layui-show">
                    <!--<iframe class="larry-iframe" data-id='0'-->
                            <!--th:src="@{/}"></iframe>-->
                    <h1 th:text="你好用户"> 你好，测试 </h1>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部区域 -->
    <div class="layui-footer layui-larry-foot" id="larry-footer" th:fragment="footbars">
        <div class="layui-mian">
            <p class="p-admin">
                <span>2019 &copy;</span> chenxihua, 个人版权所有
            </p>
        </div>
    </div>
</div>

<!-- 加载js文件-->
<script type="text/javascript" th:src="@{/layui/common/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/layui/js/larry.js}"></script>
<script type="text/javascript" th:src="@{/layui/js/index.js}"></script>

<script>
    layui.use([ 'layer', 'form', 'element' ], function() {
        var layer = layui.layer, form = layui.form, element = layui.element
    });

    function closeAdduser(){
        window.parent.location.reload();
    }

    window.onload = function(){
        history.forward();
    }
</script>

<script type="text/javascript">
    function readyLogout(){
        layer.open({
            type : 1,
            offset : 'auto',
            skin : "layui-layer-molv",
            id : 'layer2' ,
            offset: 'auto',
            area : [ '280px', '200px' ],
            content : '<div style="width: 130px;padding: 30px;margin-left: 65px;margin-top: 5px; font-size: 18px;line-height: 22px; font-weight: 300;">确认退出？</div>',
            btn : ['确定','关闭'],
            btnAlign : 'c' ,
            shade : 0.5 ,
            yes : function() {
                window.location.href='/common/logout';
            }
        });
    }
</script>



</body>
</html>
