<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改用户密码</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

</head>
<body class="layui-layout-body">


<div class="layui-layout layui-layout-admin">

    <div th:replace="pages/userLogin::shopTopBar"></div>
    <div th:replace="pages/userLogin::shopLightBar"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 20px; background-color: #F2F2F2;">
            <div class="layui-row layui-col-space15">

                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header" style="font-size: 20px; background-color: #c9c9c9;"><p style="text-align: center;">修改个人密码</p></div>
                        <div class="layui-card-body">

                            <!-- -----------     前后分离     -------------       -->
                            <div id="app">
                                <p>{{ message }}</p>
                            </div>

                            <!--  主题内容  -->
                            <form class="layui-form" action="" lay-filter="example" id="example">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">原密码</label>
                                    <div class="layui-input-inline">
                                        <input type="password" id="oldPass" lay-verify="required" placeholder="原密码" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">新密码</label>
                                    <div class="layui-input-inline">
                                        <input type="password" id="newPass" lay-verify="required|pass" placeholder="新密码" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">确认密码</label>
                                    <div class="layui-input-inline">
                                        <input type="password" id="reConfirm" lay-verify="required|pass" placeholder="确认密码" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn" lay-submit lay-filter="updatePassBtn">保存提交</button>
                                        <button type="reset" class="layui-btn layui-btn-primary">取消重置</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <div th:replace="pages/userLogin::shopFootBar"></div>

</div>


<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/biz/changePassword.js}"></script>

<script type="text/javascript">
    function readyLogout(){
        layer.confirm('即将退出系统，要继续吗？', function (index) {
            window.location.href='/common/logout';
        });
    }
</script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        }
    })
</script>

</body>
</html>
