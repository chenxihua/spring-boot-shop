<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>显示所有注册的用户</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">

</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">

    <div th:replace="pages/userLogin::shopTopBar"></div>
    <div th:replace="pages/userLogin::shopLightBar"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 20px; background-color: #F2F2F2;">
            <div class="layui-row layui-col-space15">

                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header" style="font-size: 20px; background-color: #c9c9c9;"><p style="text-align: center;">系统前端注册用户</p></div>
                        <div class="layui-card-body">

                            <!--  主题内容  -->
                            <blockquote class="layui-elem-quote role_search">
                                <div class="layui-inline">
                                    <label class="layui-form-label">用户名称</label>
                                    <div class="layui-input-inline">
                                        <input id="keyword" type="text" value="" placeholder="请输入用户名称" class="layui-input search_input">
                                    </div>
                                    <a class="layui-btn search_btn" onclick="query()"><i class="layui-icon layui-icon-search"></i>查  询</a>
                                </div>
                            </blockquote>

                            <table class="layui-hide" id="category" lay-filter="tools"></table>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div th:replace="pages/userLogin::shopFootBar"></div>
</div>

<script type="text/html" id="tools">
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="show_btn">
        <i class="layui-icon layui-icon-edit"></i>用户详细信息</a>
</script>


<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/biz/showUsers.js}"></script>

<script type="text/javascript">
    function readyLogout(){
        layer.confirm('即将退出系统，要继续吗？', function (index) {
            window.location.href='/common/logout';
        });
    }
</script>

</body>
</html>
