<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查看公告内容</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">

</head>
<body class="layui-layout-body">

<div class="layui-container">
    <form class="layui-form" id="categoryFrm" method="post">

        <input type="hidden" name="id" th:value="${notices.id}" id="noticesId" />

        <div class="layui-form-item" style="margin-top: 20px;">
            <label class="layui-form-label">公告标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" th:value="${notices.title}" style="width: 180px;" placeholder="标题" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">公告内容</label>
            <div class="layui-input-block">
                <textarea name="contents" lay-verify="required" placeholder="填写公告内容" class="layui-textarea">[[${notices.contents}]]</textarea>
            </div>
        </div>

        <!--  下载附件  -->
        <div class="layui-upload" style="margin: 16px 110px;">
            <a type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="downTxt" onclick="downloadTxt()">
                <i class="layui-icon layui-icon-picture"></i>  下载附件</a>
        </div>

    </form>

    <div style="text-align: center;">
        <a class="layui-btn layui-btn-normal layui-btn-radius" style="text-align: center; font-size: 20px; " onclick="exitBtn()">关闭退出</a>
    </div>
</div>


<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/layui/jquery-3.3.1.js}"></script>
<script th:src="@{/biz/addNotices.js}"></script>

</body>
</html>
