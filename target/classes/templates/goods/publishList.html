<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布商品的交易详情</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">

</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">

    <div th:replace="pages/userLogin::shopTopBar"></div>
    <div th:replace="pages/userLogin::shopLightBar"></div>

    <div class="layui-body">
        <!-- 样式布局主体区域 -->
        <div style="padding: 20px; background-color: #F2F2F2;">
            <div class="layui-row layui-col-space15">

                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header" style="font-size: 20px; background-color: #c9c9c9;"><p style="text-align: center;">个人商品发布情况</p></div>
                        <div class="layui-card-body">

                            <!--  主题内容  -->
                            <blockquote class="layui-elem-quote role_search">
                                <div class="layui-inline">
                                    <div class="layui-input-inline">
                                        <input id="keyword" type="text" value="" placeholder="请输入商品名称" class="layui-input search_input">
                                    </div>
                                    <a class="layui-btn search_btn" onclick="query()"><i class="layui-icon layui-icon-search"></i>查  询</a>
                                    <a class="layui-btn layui-btn-danger" onclick="batch_delete()"><i class="layui-icon layui-icon-search"></i>批量删除</a>
                                </div>
                            </blockquote>

                            <table class="layui-hide" id="category" lay-filter="tools"></table>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div th:replace="pages/userLogin::shopFootBar"></div>

</div>


<script type="text/html" id="tools">
    {{# if(d.status===0){ }}
        <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="reUpBtn">
            <i class="layui-icon layui-icon-upload-drag"></i>重新上传</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="cancelBtn">
            <i class="layui-icon layui-icon-delete"></i>删除发布</a>
    {{# }else if(d.status===1){ }}
        <a class="layui-btn layui-btn-xs layui-btn-success" lay-event="findBtn">
            <i class="layui-icon layui-icon-search"></i>查看发布</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="cancelBtn">
            <i class="layui-icon layui-icon-delete"></i>删除发布</a>
    {{# }else if(d.status===2){ }}
        <a class="layui-btn layui-btn-xs layui-btn-success" lay-event="findBtn">
            <i class="layui-icon layui-icon-search"></i>查看发布</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="cancelBtn">
            <i class="layui-icon layui-icon-delete"></i>删除发布</a>
    {{# }else if(d.status===3){ }}
        <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="tradeBtn">
            <i class="layui-icon layui-icon-search"></i>下订交易描述</a>
    {{# }else if(d.status===4){ }}
        <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="successBtn">
            <i class="layui-icon layui-icon-search"></i>查看买家评论</a>
    {{# } }}

</script>

<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/biz/publishList.js}"></script>

<script type="text/javascript">
    function readyLogout(){
        layer.confirm('即将退出系统，要继续吗？', function (index) {
            window.location.href='/common/logout';
        });
    }
</script>

</body>
</html>
