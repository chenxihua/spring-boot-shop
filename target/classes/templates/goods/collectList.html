<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品收藏页面</title>

<link rel="stylesheet" th:href="@{/layui/css/layui.css}">

</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">

    <div th:replace="pages/userLogin::shopTopBar"></div>
    <div th:replace="pages/userLogin::shopLightBar"></div>

    <div class="layui-body">
        <!-- 样式布局主体区域 -->
        <div style="padding: 20px; background-color: #F2F2F2;">
            <div class="layui-row layui-col-space15">

                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header" style="font-size: 20px; background-color: #c9c9c9;"><p style="text-align: center;">个人商品收藏页面</p></div>
                        <div class="layui-card-body">

                            <!--  主题内容  -->
                            <div class="layui-form">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">开始范围</label>
                                        <div class="layui-input-inline">
                                            <input type="text" class="layui-input" id="test1" placeholder="yyyy-MM-dd HH:mm:ss">
                                        </div>
                                    </div>
                                    <a class="layui-btn search_btn" onclick="query()"><i class="layui-icon layui-icon-search"></i>查  询</a>
                                    <a class="layui-btn layui-btn-danger" onclick="batchDelete()"><i class="layui-icon layui-icon-search"></i>批量删除收藏记录</a>
                                </div>
                            </div>

                            <table class="layui-hide" id="category" lay-filter="tools"></table>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div th:replace="pages/userLogin::shopFootBar"></div>

</div>


<script type="text/html" id="tools">
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="showBtn">显示商品详情</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delBtn">
        <i class="layui-icon layui-icon-delete"></i>删除收藏</a>
</script>


<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/biz/collectList.js}"></script>



<script type="text/javascript">
    function readyLogout(){
        layer.confirm('即将退出系统，要继续吗？', function (index) {
            window.location.href='/common/logout';
        });
    }
</script>

</body>
</html>
