<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布二手商品</title>

<link rel="stylesheet" th:href="@{/layui/css/layui.css}">

</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">

    <div th:replace="pages/userLogin::shopTopBar"></div>
    <div th:replace="pages/userLogin::shopLightBar"></div>

    <div class="layui-body">
        <!-- 样式布局主体区域 -->
        <div style="padding: 20px; background-color: #F2F2F2;">
            <div class="layui-row layui-col-space15">

                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header" style="font-size: 20px; background-color: #c9c9c9;"><p style="text-align: center;">二手商品上传页面</p></div>
                        <div class="layui-card-body">

                            <!--  主题内容  -->
                            <div class="layui-upload">
                                <span>选择图片</span>
                                <button type="button" class="layui-btn layui-btn-normal" id="test8">
                                    <i class="layui-icon layui-icon-picture"></i>  选择图片</button>
                                <button type="button" class="layui-btn" id="test9">
                                    <i class="layui-icon layui-icon-upload-circle"></i>  开始上传</button>
                            </div>

                            <br>
                            <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
                            <form class="layui-form" action="" lay-filter="addGoodsForm" id="addGoodsForm">

                                <!-- 隐藏域 -->
                                <input type="hidden" name="id" value=""  autocomplete="off" class="layui-input">
                                <input type="hidden" name="status" value="" autocomplete="off" class="layui-input">
                                <input type="hidden" id="picAddress" name="oneAddress" value=""  autocomplete="off" class="layui-input">

                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">商品名称</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">几成新</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="available" lay-verify="required|number" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>

                                </div>

                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">商品原价</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="originalPrice" lay-verify="required|number" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">商品售价</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="price" lay-verify="required|number" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>

                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">商品类型</label>
                                        <div class="layui-input-inline">
                                            <!--这里商品分类的下拉框-->
                                            <select id="typeSelected" name="typeId" lay-verify="required" lay-search="" lay-filter="typeSelected"></select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">发布学校</label>
                                        <div class="layui-input-inline">
                                            <!--这里是选择发布学校下拉框-->
                                            <select id="schoolSelected" name="schoolId" lay-verify="required" lay-search="" lay-filter="schoolSelected"></select>
                                        </div>
                                    </div>
                                </div>


                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">联系电话</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">联系微信</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="wechat" placeholder="选填项" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>

                                <div class="layui-form-item layui-form-text">
                                    <label class="layui-form-label">详细描述</label>
                                    <div class="layui-input-block">
                                        <textarea name="description" lay-verify="required" placeholder="描述一下你的二手商品" class="layui-textarea"></textarea>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block" style="text-align: center;">
                                        <button class="layui-btn" lay-submit lay-filter="upGoodsBtn">确认提交</button>
                                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                    </div>
                                </div>
                            </form>



                        </div>
                    </div>
                </div>
            </div>
        </div>




    </div>


    <div th:replace="pages/userLogin::shopFootBar"></div>

</div>

<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/biz/upGoods.js}"></script>


<script type="text/javascript">
    function readyLogout(){
        layer.confirm('即将退出系统，要继续吗？', function (index) {
            window.location.href='/common/logout';
        });
    }
</script>

</body>
</html>
