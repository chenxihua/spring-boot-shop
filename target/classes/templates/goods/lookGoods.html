<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>浏览二手商品</title>

<link rel="stylesheet" th:href="@{/layui/css/layui.css}">
<link rel="stylesheet" th:href="@{/layui/css/myStyle.css}">


</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">

    <div th:replace="pages/userLogin::shopTopBar"></div>
    <div th:replace="pages/userLogin::shopLightBar"></div>

    <div class="layui-body">
        <!-- 样式布局主体区域 -->
        <div style="padding: 20px; background-color: #F2F2F2;">
            <div class="layui-row layui-col-space15">

                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header" style="font-size: 20px; background-color: #c9c9c9;"><p style="text-align: center;">二手商品浏览区</p></div>
                        <div class="layui-card-body">

                            <!--<blockquote class="layui-elem-quote role_search">-->
                            <form class="layui-form" action="" lay-filter="loadSelected" id="loadSelected">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label" style="color: #009688; font-size: 20px;">商品名称</label>
                                        <div class="layui-input-inline">
                                            <input id="keyword" type="text" value="" placeholder="请输入商品名称" class="layui-input search_input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label" style="color: #009688; font-size: 20px;">所在学校</label>
                                        <div class="layui-input-inline">
                                            <!--这里学校的下拉框-->
                                            <select id="schoolSelected" name="typeId"  lay-search="" lay-filter="schoolSelected"></select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label" style="color: #009688; font-size: 20px;">商品类型</label>
                                        <div class="layui-input-inline">
                                            <!--这里商品分类的下拉框-->
                                            <select id="typeSelected" name="typeId" lay-search="" lay-filter="typeSelected"></select>
                                        </div>
                                    </div>
                                    <a class="layui-btn search_btn" onclick="reQuery()"><i class="layui-icon layui-icon-search"></i>查  询</a>
                                </div>
                            </form>

                            <section class="ab">
                                <ul id="photoSection">
                                </ul>
                            </section>

                            <br>
                            <div class="layui-row" align="center">
                                <div id="testExample"></div>
                            </div>
                            <br>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div th:replace="pages/userLogin::shopFootBar"></div>

</div>


<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/layui/jquery-3.3.1.js}"></script>
<script th:src="@{/biz/lookGoods.js}"></script>


<script type="text/javascript">
    function readyLogout(){
        layer.confirm('即将退出系统，要继续吗？', function (index) {
            window.location.href='/common/logout';
        });
    }
</script>

</body>
</html>
