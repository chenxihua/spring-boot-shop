<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>分配角色页面</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body class="layui-layout-body">

<blockquote class="layui-elem-quote role_search">
    <div class="layui-inline">
        <div class="layui-input-inline">
            <input type="hidden" id="getUserId" th:value="${userId}">
            <select id="rolesSelect" class="layui-input" name="typeId" lay-verify="required" lay-search="" lay-filter="schoolSelect">
                <option value=""></option>
                <option th:value="${role.id}" th:each="role:${roles}" th:text="${role.name}"></option>
            </select>
        </div>
        <a class="layui-btn search_btn" onclick="addPer()"><i class="layui-icon layui-icon-search"></i>分配新权限</a>
    </div>

</blockquote>

<table class="layui-hide" id="category" lay-filter="tools"></table>

<!-- 最后工具栏 -->
<div class="layui-row" style="text-align:center;height:50px;line-height:50px;">
    <a class="layui-btn layui-btn-normal" onclick="exitBtn()" style="vertical-align:middle;">退出关闭</a>
</div>

<script type="text/html" id="tools">
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del_Btn">
        <i class="layui-icon layui-icon-close-fill"></i>移除角色</a>
</script>

<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/biz/toUserRoles.js}"></script>

</body>
</html>
