<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>更新公告页面</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">

</head>
<body class="layui-layout-body">

<form class="layui-form" id="categoryFrm" method="post">

    <input type="hidden" name="id" th:value="${notices.id}" />
    <input type="hidden" name="fileUrl" th:value="${notices.fileUrl}">

    <div class="layui-form-item" style="margin-top: 20px;">
        <label class="layui-form-label">公告标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" disabled="true" th:value="${notices.title}" style="width: 180px;" placeholder="标题" class="layui-input" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">公告内容</label>
        <div class="layui-input-block">
            <textarea name="contents" lay-verify="required" placeholder="填写公告内容" class="layui-textarea">[[${notices.contents}]]</textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="*">确认</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/biz/addNotices.js}"></script>

</body>
</html>
