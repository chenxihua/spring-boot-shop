<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">

    <div th:replace="pages/userLogin::shopTopBar"></div>
    <div th:replace="pages/userLogin::shopLightBar"></div>

    <div class="layui-body">

        <!-- 内容主体区域 -->
        <div style="padding: 20px; background-color: #F2F2F2;">
            <div class="layui-row layui-col-space15">

                <!--  面板一  -->
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">每天数据更新提示</div>
                        <div class="layui-card-body">
                            <!--内容-->
                            <div class="layui-row">
                                <div class="layui-col-md6">
                                    <div class="layui-row grid-demo">
                                        <div class="layui-col-md6" style="height: 100px; background-color: coral; border: 2px solid #fbfbfb;">
                                            <p style="font-family: 楷体; font-size: 20px; color: #FFFFFF; text-align: center">发布商品最多的用户</p>
                                        </div>
                                        <div class="layui-col-md6" style="height: 100px; ">

                                        </div>
                                        <div class="layui-col-md6" style="height: 100px; background-color: coral; border: 2px solid #fbfbfb">
                                            <p style="font-family: 楷体; font-size: 20px; color: #FFFFFF; margin: 35px 24px;">购买商品最多的用户</p>
                                        </div>
                                        <div class="layui-col-md6" style="height: 100px; ">
                                            <a href="#"><p id="max_b_user" style="font-family: 楷体; font-size: 10px; color: coral; /*margin: 40px 110px;*/"></p></a>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-md6">
                                    <div class="layui-row grid-demo">
                                        <div class="layui-col-md6" style="height: 100px; background-color: coral; border: 2px solid #fbfbfb;">
                                            <p style="font-family: 楷体; font-size: 20px; color: #FFFFFF; margin: 35px 24px;">发布商品最多的学校</p>
                                        </div>
                                        <div class="layui-col-md6" style="height: 100px; ">
                                            <a href="#"><p id="max_p_sch" style="font-family: 楷体; font-size: 10px; color: coral; /*margin: 40px 110px;*/"></p></a>
                                        </div>
                                        <div class="layui-col-md6" style="height: 100px; background-color: coral; border: 2px solid #fbfbfb">
                                            <p style="font-family: 楷体; font-size: 20px; color: #FFFFFF; margin: 35px 24px;">交易商品最多的学校</p>
                                        </div>
                                        <div class="layui-col-md6" style="height: 100px; ">
                                            <a href="#"><p id="max_b_sch" style="font-family: 楷体; font-size: 10px; color: coral; /*margin: 40px 110px;*/"></p></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--  面板二  -->
                <div class="layui-col-md6">
                    <div class="layui-row grid-demo">
                        <div class="layui-col-md12" style="border: 1px silver solid">
                            <!--内部列-->
                            <div class="layui-card">
                                <div class="layui-card-header" style="background-color: #c9c9c9; text-align: center">男女购买占比饼图</div>

                                    <!--从而映衬出边框投影-->
                                    <div style="display: block; padding: 15px; height: 280px;" id="partion_bar"></div>
                                </div>
                            </div>

                </div>

                <!--  面板三  -->

            </div>

</div>



<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/biz/totals.js}"></script>
<script th:src="@{/layui/jquery-3.3.1.js}"></script>
<script th:src="@{/layui/echarts.min.js}"></script>

<script type="text/javascript">
    function readyLogout(){
        layer.confirm('即将退出系统，要继续吗？', function (index) {
            window.location.href='/common/logout';
        });
    }
</script>

</body>
</html>
