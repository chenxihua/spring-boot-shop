<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加管理公告</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">

</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">

    <div th:replace="pages/userLogin::shopTopBar"></div>
    <div th:replace="pages/userLogin::shopLightBar"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 20px; background-color: #F2F2F2;">
            <div class="layui-row layui-col-space15">

                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header" style="font-size: 20px; background-color: #c9c9c9;"><p style="text-align: center;">系统公告信息页面</p></div>
                        <div class="layui-card-body">

                            <!--  主题内容  -->
                            <blockquote class="layui-elem-quote role_search">
                                <div class="layui-inline">
                                    <div class="layui-input-inline">
                                        <input id="keyword" type="text" value="" placeholder="请输入公告标题" class="layui-input search_input">
                                    </div>
                                    <a class="layui-btn search_btn" onclick="query()"><i class="layui-icon layui-icon-search"></i>查  询</a>
                                </div>
                                <div class="layui-inline">
                                    <a class="layui-btn layui-btn-normal newsAdd_btn" onclick="openDialog()">
                                        <i class="layui-icon layui-icon-add-circle-fine"></i>新增后台公告</a>
                                    <a class="layui-btn layui-btn-danger newsAdd_btn" onclick="bitchDelete()">
                                        <i class="layui-icon layui-icon-add-circle-fine"></i>批量删除</a>
                                </div>
                            </blockquote>

                            <table class="layui-hide" id="category" lay-filter="tools"></table>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div th:replace="pages/userLogin::shopFootBar"></div>
</div>

<script type="text/html" id="tools">
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="update_Btn">
        <i class="layui-icon layui-icon-search"></i>更改公告</a>
</script>

<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/biz/notices.js}"></script>

<script type="text/javascript">
    function readyLogout(){
        layer.confirm('即将退出系统，要继续吗？', function (index) {
            window.location.href='/common/logout';
        });
    }
</script>

</body>
</html>
