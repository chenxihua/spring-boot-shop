<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>显示用户信息</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">

</head>
<body class="layui-layout-body">


<div class="layui-layout layui-layout-admin">

    <div th:replace="pages/userLogin::shopTopBar"></div>
    <div th:replace="pages/userLogin::shopLightBar"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 20px; background-color: #F2F2F2;">
            <div class="layui-row layui-col-space15">

                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header" style="font-size: 20px; background-color: #c9c9c9;"><p style="text-align: center;">个人系统注册信息页面</p></div>
                        <div class="layui-card-body">

                            <!--  主题内容  -->
                            <form class="layui-form" action="" lay-filter="example">
                                <input type="hidden" name="id" value="" />

                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">系统昵称</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="account" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">真实姓名</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="realName" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">注册源</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="schoolId" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">注册时间</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="signTime" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">联系邮箱</label>
                                        <div class="layui-input-inline">
                                            <input type="email" name="email" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">联系手机</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="phone" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">微信</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="wechat" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">QQ:</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="qq" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">是否认证</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="status" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">人员类型</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="type" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">个性签名</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="signature" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">联系地址</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="address"  autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </form>

                            <!-- 最后工具栏 -->
                            <div class="layui-row" style="text-align:center;height:50px;line-height:50px;">
                                <button class="layui-btn layui-btn-normal layui-btn-radius" id="update_btn">更改个人信息</button>
                                <button class="layui-btn layui-btn-normal layui-btn-radius" id="credit_btn">个人信用积分</button>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>

    <div th:replace="pages/userLogin::shopFootBar"></div>

</div>

<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/layui/jquery-3.3.1.js}"></script>
<script th:src="@{/biz/userInfos.js}"></script>


<script type="text/javascript">
    function readyLogout(){
        layer.confirm('即将退出系统，要继续吗？', function (index) {
            window.location.href='/common/logout';
        });
    }
</script>



</body>
</html>
